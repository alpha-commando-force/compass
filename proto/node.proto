syntax = "proto3";

package proto;

message ServiceNode {
    // service basic node.
    string name = 1;
    string address = 2;
    int32 port = 3;
    bytes metadata = 4;

    // node create version.
    int64 create_version = 5;
    // node update version.
    int64 mod_version = 6;
    // service version.
    int64 version = 7;
}